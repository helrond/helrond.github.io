<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css" />

    <link rel="shortcut icon" href="/favicon.png">

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">

    <script src="/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="wrap">

      <div class="contain-to-grid">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a href="{{ site.url }}">hillelarnold.com</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>
          <section class="top-bar-section">
            <ul class="right">
              {% include nav.html %}
            </ul>
          </section>
        </nav>
      </div>

        <!--[if lt IE 8]>
            <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
        <![endif]-->

        <div class="content row">
          <section role="main">
            <div class="small-12 columns">

              {{ content }}

            </div>
          </section>
        </div>

        <footer class="site-footer" role="contentinfo">
          <div class="row">
            <div class="large-12 columns">
              <div class="left small-6 columns">
                <header>Contact</header>
                <ul class="inline-list">
                  <li><a href="mailto:{{ site.email }}"> Email</a></li>
                  <li><a href="https://twitter.com/{{ site.twitter }}" rel="me"> Twitter</a></li>
                  <li><a href="https://github.com/{{ site.github }}/" rel="me"> Github</a></li>
                  <li><a href="https://linkedin.com/pub/hillel-arnold/b/86b/807"> LinkedIn</a></li>
                </ul>
              </div>
              <div class="small-6 columns right">
                <p class="text-right">
                  Cover photograph courtesy Azra Dawood
                  <br />
                  <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Site design &amp; content</span> <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC&#8209;BY</a>
                </p>
              </div>
            </div>
          </div>
        </footer>

      <!-- </div> -->
    </div>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/bower_components/jquery/jquery.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/script.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
